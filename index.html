<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KUBAMINER</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src='//libtl.com/sdk.js' data-zone='10111635' data-sdk='show_10111635'></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#0f0f1a; color:#fff; font-family:Arial, sans-serif; text-align:center; padding:10px; overflow:hidden; }
    .container { max-width:400px; margin:auto; }
    .topbar { display:flex; justify-content:space-between; align-items:flex-start; padding:10px 0; font-size:14px; }
    .topbar .left { color:#ffd700; font-weight:bold; }
    .topbar .right { text-align:right; line-height:1.4; color:#aaa; font-size:12px; }

    h1 { font-size:28px; margin:15px 0; font-weight:bold; color:#ffd700; text-shadow:0 0 8px #ffd700; }
    
    button {
      background:none; color:#fff; border:none; 
      padding:14px; border-radius:16px; font-weight:bold; font-size:16px; 
      margin:10px auto; width:92%; transition:0.2s; display:block;
    }
    button:active { transform:scale(0.98); opacity:0.8; }
    .deposit-btn { color:#4ade80; }
    .withdraw-btn { color:#f39c12; }
    .exchange-btn { color:#9c88ff; }
    .reward-btn { color:#ff6b6b; }
    .upgrade-btn { color:#f39c12; }
    .refer-btn { color:#2ed573; }
    .restore-btn { color:#e67e22; }

    .info { font-size:14px; margin:8px 0; color:#aaa; }
    .highlight { color:#ffd700; font-weight:bold; }
    .energy-text { color:#4ade80; font-weight:bold; }

    .bald { width:180px; height:180px; margin:25px auto; cursor:pointer; user-select:none; }
    .bald img { width:100%; height:100%; border-radius:50%; transition:0.2s; }
    .bald:active img { transform:scale(0.92); }

    .particle { position:absolute; font-size:26px; pointer-events:none; animation:fly 1s ease-out forwards; font-weight:bold; color:#ffd700; }
    @keyframes fly { to { transform:translateY(-120px); opacity:0; } }

    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:999; overflow-y:auto; }
    .modal-content { background:#1a1a2e; margin:5% auto; padding:20px; width:90%; border-radius:24px; text-align:center; max-width:400px; }
    
    .redeem-container { padding:20px; margin:15px 0; }
    .redeem-title { font-size:22px; color:#ffd700; margin-bottom:15px; text-shadow:0 0 8px #ffd700; }
    .contract-info { color:#aaa; font-size:12px; margin:10px 0; word-break:break-all; }
    .contract-info a { color:#4ade80; text-decoration:underline; }
    .input-group { padding:16px; margin:10px 0; text-align:left; }
    .input-group input { background:none; border:none; color:#fff; font-size:24px; text-align:right; width:100%; }
    .input-group label { color:#aaa; font-size:14px; }
    .close-btn { background:#e74c3c; margin:10px; padding:12px; border-radius:12px; font-size:14px; }
    .tx-info { padding:10px; margin:10px 0; font-size:12px; color:#4ade80; word-break:break-all; }
    .tx-info a { color:#4ade80; text-decoration:underline; }
    .balance-kuba { color:#ffd700; font-weight:bold; }
    .balance-pol { color:#9c88ff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="left">Points: <span class="highlight" id="pointsDisplay">0</span></div>
      <div class="right">
        <div>KUBA: <span class="balance-kuba" id="kubaBalance">0</span></div>
        <div>POL: <span class="balance-pol" id="polBalance">0</span></div>
      </div>
    </div>

    <h1>KUBAMINER</h1>

    <button class="exchange-btn" onclick="openExchange()">แลกเปลี่ยน</button>
    <button class="deposit-btn" onclick="openWallet()">ฝาก/ถอน POL</button>
    <button class="reward-btn" id="rewardButton" onclick="showRewardChoice()">รับรางวัล</button>
    <button class="restore-btn" onclick="openRestore()">กู้คืนแต้ม/KUBA</button>
    <div class="info" style="margin:0 0 15px 0;">Level: <span class="highlight" id="level">1</span></div>

    <div class="bald" id="baldHead">
      <img id="baldImg" src="bald.png" alt="Tap" onerror="this.src='https://via.placeholder.com/300?text=TAP'" />
    </div>

    <div class="info">
      พลังงาน: <span class="energy-text" id="energy">100</span> / <span id="maxEnergy">100</span>
    </div>

    <button class="upgrade-btn" onclick="upgradeCharacter()">อัปเกรด (<span id="upgradeCost">500</span> แต้ม)</button>
    <button class="refer-btn" onclick="openReferralAd()">รับ Airdrop!</button>
  </div>

  <!-- Exchange Modal -->
  <div id="exchangeModal" class="modal">
    <div class="modal-content">
      <div class="redeem-container">
        <h3 class="redeem-title">แลกเปลี่ยน</h3>
        <div class="contract-info">
          <strong>ซื้อ KUBA:</strong> <a href="https://app.uniswap.org/#/swap?chain=polygon&inputCurrency=0x0d500B1d8E8eF31E21C99d1Db9A6444d3ADf1270&outputCurrency=0x8eFc217Bb56e9081455171002F80b84737cB4468" target="_blank">Uniswap</a>
        </div>
        <div class="input-group">
          <label>KUBA ของคุณ</label>
          <div style="font-size:28px; color:#ffd700; text-align:right;" id="kubaBalanceExchange">0</div>
        </div>

        <div style="display:flex; gap:10px; margin:15px 0;">
          <button class="exchange-btn" onclick="setExchangeMode('kuba-to-points')" style="flex:1;">KUBA → แต้ม</button>
          <button class="exchange-btn" onclick="setExchangeMode('points-to-kuba')" style="flex:1;">แต้ม → KUBA</button>
        </div>

        <div class="input-group">
          <label id="inputLabel">จำนวน KUBA</label>
          <input type="number" id="inputAmount" placeholder="10" oninput="calculateOutput()">
        </div>

        <div class="input-group">
          <label>คุณจะได้รับ/ใช้</label>
          <div style="font-size:28px; color:#4ade80; text-align:right;" id="outputAmount">0</div>
          <div style="font-size:14px; color:#aaa; text-align:right;" id="outputUnit">แต้ม</div>
        </div>

        <button style="background:#4ade80; color:#fff;" onclick="executeExchange()">แลกเปลี่ยน</button>
      </div>
      <button class="close-btn" onclick="closeExchange()">ปิด</button>
    </div>
  </div>

  <!-- Wallet Modal -->
  <div id="walletModal" class="modal">
    <div class="modal-content">
      <div class="redeem-container">
        <h3 class="redeem-title">ฝาก/ถอน POL</h3>
        <div class="contract-info">
          <strong>ซื้อ KUBA:</strong> <a href="https://app.uniswap.org/#/swap?chain=polygon&inputCurrency=0x0d500B1d8E8eF31E21C99d1Db9A6444d3ADf1270&outputCurrency=0x8eFc217Bb56e9081455171002F80b84737cB4468" target="_blank">Uniswap</a><br>
          <strong>ฝากไปที่:</strong> <span id="gameWalletAddress">0x...</span> <button onclick="copyGameWallet()">คัดลอก</button><br>
          <strong>เครือข่าย:</strong> Polygon (MATIC)
        </div>

        <div class="input-group">
          <label>POL ในกระเป๋าเกม</label>
          <div style="font-size:28px; color:#9c88ff; text-align:right;" id="polBalanceModal">0</div>
        </div>

        <div style="display:flex; gap:10px; margin:15px 0;">
          <button class="deposit-btn" onclick="setWalletMode('deposit-pol')">ฝาก POL</button>
          <button class="withdraw-btn" onclick="setWalletMode('withdraw-pol')">ถอน POL</button>
        </div>

        <div class="input-group" id="amountInput">
          <label id="walletInputLabel">จำนวน POL</label>
          <input type="number" id="walletAmount" placeholder="0.1">
        </div>

        <div class="input-group" id="addressInput" style="display:none;">
          <label>ที่อยู่ปลายทาง (สำหรับถอน)</label>
          <input type="text" id="destinationAddress" placeholder="0x...">
        </div>

        <div class="input-group">
          <label>คุณจะได้รับ/ใช้</label>
          <div style="font-size:28px; color:#4ade80; text-align:right;" id="walletOutputAmount">0</div>
          <div style="font-size:14px; color:#aaa; text-align:right;" id="walletOutputUnit">POL</div>
        </div>

        <button style="background:#4ade80; color:#fff;" onclick="executeWalletAction()">ดำเนินการ</button>
        <div id="txInfo" class="tx-info" style="display:none;">
          Tx: <a id="txLink" href="#" target="_blank">ดูบน PolygonScan</a>
        </div>
      </div>
      <button class="close-btn" onclick="closeWallet()">ปิด</button>
    </div>
  </div>

  <!-- Restore Modal -->
  <div id="restoreModal" class="modal">
    <div class="modal-content">
      <div class="redeem-container">
        <h3 class="redeem-title">กู้คืนแต้ม/KUBA</h3>
        <div class="input-group">
          <label>จำนวนแต้มที่ควรมี</label>
          <input type="number" id="restorePoints" placeholder="1000000">
        </div>
        <div class="input-group">
          <label>จำนวน KUBA ที่ควรมี</label>
          <input type="number" id="restoreKuba" placeholder="100">
        </div>
        <button style="background:#e67e22; color:#fff;" onclick="restoreBalance()">กู้คืน</button>
      </div>
      <button class="close-btn" onclick="closeRestore()">ปิด</button>
    </div>
  </div>

  <!-- Reward Modal -->
  <div id="rewardModal" class="modal">
    <div class="modal-content">
      <h3 style="color:#ffd700; margin-bottom:15px;">เลือกของรางวัล!</h3>
      <div style="margin:15px 0; font-size:16px; color:#fff;">
        ดูโฆษณาเสร็จแล้ว! รับรางวัลอย่างใดอย่างหนึ่ง:
      </div>
      <button onclick="claimPointsReward()" style="color:#4ade80; margin:10px; padding:14px; border-radius:12px; font-weight:bold; font-size:16px;">
        รับ <span id="pointsRewardAmount">300</span> แต้ม
      </button>
      <button onclick="claimEnergyReward()" style="color:#f39c12; margin:10px; padding:14px; border-radius:12px; font-weight:bold; font-size:16px;">
        รับพลังงาน 50%
      </button>
      <button onclick="closeRewardModal()" style="background:#e74c3c; color:#fff; margin:10px; padding:12px; border-radius:12px;">ยกเลิก</button>
    </div>
  </div>

  <script>
    // Game Variables
    let points = 0, energy = 100, maxEnergy = 100, tapPower = 1, level = 1;
    let kubaBalanceGame = 0; // KUBA ในเกม (off-chain)
    const MAX_LEVEL = 100;
    let wallet = null, provider = null, signer = null;
    let isTapping = false, pendingReward = false;
    let exchangeMode = 'kuba-to-points';
    let walletMode = 'deposit-pol';

    // Config
    const POINTS_PER_KUBA = 10000; // 1 KUBA = 10,000 แต้ม
    const MIN_POINTS_EXCHANGE = 100000; // ขั้นต่ำ 100,000 แต้ม
    const GAME_WALLET = 'YOUR_GAME_WALLET_ADDRESS'; // ใส่ Wallet Address ที่เก็บ POL
    const KUBA_ADDRESS = '0x8eFc217Bb56e9081455171002F80b84737cB4468';
    const ERC20_ABI = [
      'function balanceOf(address) view returns (uint256)',
      'function transfer(address to, uint256 amount) public returns (bool)'
    ];

    // Load / Save
    function loadGame() {
      points = parseFloat(localStorage.getItem('kuba_points')) || 0;
      level = parseInt(localStorage.getItem('kuba_level')) || 1;
      tapPower = level;
      maxEnergy = level * 100;
      energy = parseFloat(localStorage.getItem('kuba_energy')) || maxEnergy;
      energy = Math.min(energy, maxEnergy);
      kubaBalanceGame = parseFloat(localStorage.getItem('kuba_balance_game')) || 0;
      if (points < 0) points = 0; // ป้องกันแต้มติดลบ
      logAction('load', { points, kubaBalanceGame, level });
      updateUI();
    }
    function saveGame() { 
      localStorage.setItem('kuba_points', points); 
      localStorage.setItem('kuba_level', level); 
      localStorage.setItem('kuba_energy', energy);
      localStorage.setItem('kuba_balance_game', kubaBalanceGame);
      logAction('save', { points, kubaBalanceGame, level });
    }

    // Log Actions
    function logAction(type, data) {
      let logs = JSON.parse(localStorage.getItem('kuba_logs')) || [];
      logs.push({ type, data, timestamp: new Date().toISOString() });
      localStorage.setItem('kuba_logs', JSON.stringify(logs.slice(-100))); // เก็บ 100 ล่าสุด
    }

    // Init
    async function initWallet() {
      try {
        loadGame();
        provider = new ethers.providers.JsonRpcProvider('https://polygon-rpc.com');
        let pk = localStorage.getItem('kuba_private_key');
        if (!pk) { 
          wallet = ethers.Wallet.createRandom(); 
          localStorage.setItem('kuba_private_key', wallet.privateKey); 
          alert(`สร้าง Wallet แล้ว!\nที่อยู่: ${wallet.address}\nกรุณาเติม POL เพื่อฝาก/ถอน\nคัดลอกที่อยู่นี้ไปใช้ใน MetaMask หรือ wallet อื่น`);
        } else {
          wallet = new ethers.Wallet(pk, provider);
        }
        signer = wallet.connect(provider);
        document.getElementById('gameWalletAddress').innerText = GAME_WALLET;
        regenerateEnergy();
        setupTap();
        updateBalances();
        setInterval(updateBalances, 10000);
      } catch (e) {
        alert('เกิดข้อผิดพลาดในการเริ่มเกม: ' + e.message);
      }
    }

    // === BALANCE UPDATE ===
    async function updateBalances() {
      try {
        const polBal = await provider.getBalance(GAME_WALLET);
        const kubaContract = new ethers.Contract(KUBA_ADDRESS, ERC20_ABI, provider);
        const kubaBal = await kubaContract.balanceOf(GAME_WALLET);
        const polFormatted = parseFloat(ethers.utils.formatEther(polBal)).toFixed(6);
        const kubaFormatted = parseFloat(ethers.utils.formatUnits(kubaBal, 18)).toFixed(4);
        document.getElementById('kubaBalance').innerText = kubaBalanceGame.toFixed(4);
        document.getElementById('polBalance').innerText = polFormatted;
        document.getElementById('polBalanceModal').innerText = polFormatted;
        document.getElementById('kubaBalanceExchange').innerText = kubaBalanceGame.toFixed(4);
        logAction('balance_update', { pol: polFormatted, kuba: kubaBalanceGame });
      } catch (e) {
        document.getElementById('kubaBalance').innerText = kubaBalanceGame.toFixed(4);
        document.getElementById('polBalance').innerText = '0';
        document.getElementById('polBalanceModal').innerText = '0';
        document.getElementById('kubaBalanceExchange').innerText = kubaBalanceGame.toFixed(4);
        logAction('balance_error', { error: e.message });
      }
    }

    // === TAP SYSTEM ===
    function setupTap() {
      const bald = document.getElementById('baldHead');
      bald.style.pointerEvents = 'auto';
      bald.addEventListener('click', () => {
        if (isTaping) return;
        isTaping = true;

        if (energy < tapPower) {
          alert('พลังงานไม่พอ!');
          isTaping = false;
          return;
        }

        energy -= tapPower;
        points += tapPower;
        createParticle('+' + tapPower);
        logAction('tap', { points_before: points - tapPower, points_after: points });
        saveGame();
        updateUI();

        setTimeout(() => { isTaping = false; }, 200);
      });
    }

    function createParticle(text) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.innerText = text;
      p.style.left = Math.random() * 80 + 10 + '%';
      p.style.top = '40%';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 1000);
    }

    function regenerateEnergy() {
      setInterval(() => {
        if (energy < maxEnergy) {
          energy += 1;
          saveGame();
          updateUI();
        }
      }, 1000);
    }

    // === EXCHANGE SYSTEM ===
    function openExchange() {
      document.getElementById('exchangeModal').style.display = 'block';
      document.getElementById('inputAmount').value = '';
      document.getElementById('outputAmount').innerText = '0';
      setExchangeMode('kuba-to-points');
      updateBalances();
    }

    function closeExchange() {
      document.getElementById('exchangeModal').style.display = 'none';
    }

    function setExchangeMode(m) {
      exchangeMode = m;
      document.getElementById('inputLabel').innerText = m === 'kuba-to-points' ? 'จำนวน KUBA' : 'จำนวนแต้ม';
      document.getElementById('inputAmount').placeholder = m === 'kuba-to-points' ? '10' : '100000';
      document.getElementById('outputUnit').innerText = m === 'kuba-to-points' ? 'แต้ม' : 'KUBA';
      calculateOutput();
    }

    function calculateOutput() {
      const input = parseFloat(document.getElementById('inputAmount').value) || 0;
      const output = exchangeMode === 'kuba-to-points' ? input * POINTS_PER_KUBA : input / POINTS_PER_KUBA;
      document.getElementById('outputAmount').innerText = output.toLocaleString();
    }

    function executeExchange() {
      const input = parseFloat(document.getElementById('inputAmount').value);
      if (input <= 0) return alert('กรุณาใส่จำนวน');

      if (exchangeMode === 'kuba-to-points') {
        if (input < 10) return alert('ขั้นต่ำ 10 KUBA!');
        if (kubaBalanceGame < input) return alert(`KUBA ไม่พอ! มี ${kubaBalanceGame.toFixed(4)} KUBA`);
        kubaBalanceGame -= input;
        points += input * POINTS_PER_KUBA;
        logAction('exchange_kuba_to_points', { kuba: input, points: input * POINTS_PER_KUBA });
        alert(`แลกสำเร็จ! +${(input * POINTS_PER_KUBA).toLocaleString()} แต้ม`);
      } else {
        if (input < MIN_POINTS_EXCHANGE) return alert(`ขั้นต่ำ ${MIN_POINTS_EXCHANGE.toLocaleString()} แต้ม!`);
        const neededPoints = input;
        if (points < neededPoints) return alert(`แต้มไม่พอ! ต้องการ ${neededPoints.toLocaleString()} แต้ม`);
        points -= neededPoints;
        kubaBalanceGame += input / POINTS_PER_KUBA;
        logAction('exchange_points_to_kuba', { points: neededPoints, kuba: input / POINTS_PER_KUBA });
        alert(`แลกสำเร็จ! +${(input / POINTS_PER_KUBA).toLocaleString()} KUBA`);
      }
      saveGame();
      updateUI();
      closeExchange();
    }

    // === WALLET SYSTEM ===
    function openWallet() {
      document.getElementById('walletModal').style.display = 'block';
      document.getElementById('walletAmount').value = '';
      document.getElementById('destinationAddress').value = '';
      document.getElementById('walletOutputAmount').innerText = '0';
      document.getElementById('txInfo').style.display = 'none';
      setWalletMode('deposit-pol');
      updateBalances();
    }

    function closeWallet() {
      document.getElementById('walletModal').style.display = 'none';
    }

    function copyGameWallet() {
      navigator.clipboard.writeText(GAME_WALLET);
      alert(`คัดลอกที่อยู่กระเป๋าแล้ว!\n${GAME_WALLET}\nส่ง POL ไปที่นี้ในเครือข่าย Polygon (MATIC)`);
      logAction('copy_wallet', { address: GAME_WALLET });
    }

    function setWalletMode(m) {
      walletMode = m;
      document.getElementById('walletInputLabel').innerText = m === 'deposit-pol' ? 'จำนวน POL ที่ฝาก (ใส่หลังโอน)' : 'จำนวน POL ที่ถอน';
      document.getElementById('walletAmount').placeholder = '0.1';
      document.getElementById('amountInput').style.display = 'block';
      document.getElementById('addressInput').style.display = m === 'withdraw-pol' ? 'block' : 'none';
      document.getElementById('walletOutputUnit').innerText = 'POL';
      calculateWalletOutput();
    }

    function calculateWalletOutput() {
      const input = parseFloat(document.getElementById('walletAmount').value) || 0;
      document.getElementById('walletOutputAmount').innerText = input.toLocaleString();
      document.getElementById('walletOutputUnit').innerText = 'POL';
    }

    async function executeWalletAction() {
      const input = parseFloat(document.getElementById('walletAmount').value);
      const destAddress = document.getElementById('destinationAddress').value;
      if (walletMode === 'withdraw-pol' && !destAddress.match(/^0x[a-fA-F0-9]{40}$/)) {
        return alert('กรุณาใส่ที่อยู่ wallet ที่ถูกต้อง (0x...)');
      }
      if (input <= 0) return alert('กรุณาใส่จำนวน');

      try {
        if (walletMode === 'deposit-pol') {
          logAction('deposit_pol', { amount: input });
          alert(`ยืนยันการฝากสำเร็จ! +${input.toLocaleString()} POL\nกรุณาโอน ${input} POL ไปที่ ${GAME_WALLET} ในเครือข่าย Polygon`);
        } else if (walletMode === 'withdraw-pol') {
          const polBal = await provider.getBalance(GAME_WALLET);
          const neededPol = ethers.utils.parseEther(input.toString());
          if (polBal.lt(neededPol)) {
            return alert(`POL ใน GAME_WALLET ไม่พอ! มี ${ethers.utils.formatEther(polBal)} POL`);
          }
          const tx = await signer.sendTransaction({
            to: destAddress,
            value: neededPol
          });
          await tx.wait();
          logAction('withdraw_pol', { amount: input, to: destAddress, tx: tx.hash });
          alert(`ถอนสำเร็จ! ${input} POL ไปที่ ${destAddress}`);
          showTx(tx.hash);
        }
        updateBalances();
      } catch (e) {
        logAction('wallet_error', { error: e.message });
        alert('ผิดพลาด: ' + (e.message || 'Transaction failed'));
      }
      closeWallet();
    }

    function showTx(hash) {
      document.getElementById('txInfo').style.display = 'block';
      document.getElementById('txLink').href = `https://polygonscan.com/tx/${hash}`;
      document.getElementById('txLink').innerText = hash.slice(0, 10) + '...';
    }

    // === RESTORE SYSTEM ===
    function openRestore() {
      document.getElementById('restoreModal').style.display = 'block';
      document.getElementById('restorePoints').value = '';
      document.getElementById('restoreKuba').value = '';
    }

    function closeRestore() {
      document.getElementById('restoreModal').style.display = 'none';
    }

    function restoreBalance() {
      const restorePoints = parseFloat(document.getElementById('restorePoints').value) || 0;
      const restoreKuba = parseFloat(document.getElementById('restoreKuba').value) || 0;
      if (restorePoints > 0) {
        points = Math.max(points, restorePoints);
        logAction('restore_points', { points: restorePoints });
        alert(`กู้คืน ${restorePoints.toLocaleString()} แต้มสำเร็จ!`);
      }
      if (restoreKuba > 0) {
        kubaBalanceGame = Math.max(kubaBalanceGame, restoreKuba);
        logAction('restore_kuba', { kuba: restoreKuba });
        alert(`กู้คืน ${restoreKuba.toLocaleString()} KUBA สำเร็จ!`);
      }
      saveGame();
      updateUI();
      closeRestore();
    }

    // === REWARD, UPGRADE ===
    function showRewardChoice() {
      const btn = document.getElementById('rewardButton');
      btn.disabled = true;

      show_10111635().then(() => {
        pendingReward = true;
        updateRewardAmounts();
        document.getElementById('rewardModal').style.display = 'block';
        btn.disabled = false;
      }).catch(() => {
        alert('กรุณาดูโฆษณาให้จบ');
        btn.disabled = false;
      });
    }

    function updateRewardAmounts() {
      const reward = 300 + (level * 10);
      document.getElementById('pointsRewardAmount').innerText = reward.toLocaleString();
    }

    function claimPointsReward() {
      if (!pendingReward) return;
      const reward = 300 + (level * 10);
      points += reward;
      logAction('claim_points', { reward });
      saveGame();
      updateUI();
      alert(`ได้รับ ${reward.toLocaleString()} แต้ม!`);
      closeRewardModal();
    }

    function claimEnergyReward() {
      if (!pendingReward) return;
      const reward = Math.floor(maxEnergy * 0.5);
      energy = Math.min(energy + reward, maxEnergy);
      logAction('claim_energy', { reward });
      saveGame();
      updateUI();
      alert(`ได้รับพลังงาน ${reward} หน่วย!`);
      closeRewardModal();
    }

    function closeRewardModal() {
      document.getElementById('rewardModal').style.display = 'none';
      pendingReward = false;
    }

    function upgradeCharacter() {
      if (level >= MAX_LEVEL) return alert('Max Level!');
      const cost = level === 99 ? 1500000 : 500 + level * 15000;
      if (points < cost) return alert(`ต้องการ ${cost} แต้ม!`);
      points -= cost;
      level++;
      tapPower = level;
      maxEnergy = level * 100;
      energy = Math.min(energy, maxEnergy);
      logAction('upgrade', { cost, level });
      saveGame();
      updateUI();
    }

    function openReferralAd() { 
      window.open('https://sunantongsan.github.io/kuba-game/share-ad.html', '_blank'); 
    }

    function updateUI() {
      document.getElementById('pointsDisplay').innerText = points.toLocaleString();
      document.getElementById('level').innerText = level;
      document.getElementById('energy').innerText = Math.floor(energy);
      document.getElementById('maxEnergy').innerText = maxEnergy;
      const cost = level >= MAX_LEVEL ? 'MAX' : (level === 99 ? 1500000 : 500 + level * 15000).toLocaleString();
      document.getElementById('upgradeCost').innerText = cost;
    }

    // Start
    Telegram.WebApp.ready(); 
    Telegram.WebApp.expand(); 
    initWallet();
  </script>
</body>
</html>
