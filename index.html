<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KUBA GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>KUBA GAME 🥚</h1>

    <div id="walletBox">
        <button id="connectTon">Connect TON Wallet</button>
        <div id="walletAddress"></div>
    </div>

    <div id="infoBox">
        <p>🔨 ตีไข่ได้วันนี้: <span id="hitsLeft">5</span> ครั้ง</p>
        <p>📺 ดูโฆษณาแล้ว: <span id="adsCount">0</span> / 20 ครั้ง</p>
        <p>💰 เหรียญ KUBA ทั้งหมด: <span id="kubaBalance">0</span></p>
    </div>

    <button id="hitEgg">ตีไข่!</button>
    <button id="watchAd">ดูโฆษณา</button>

    <div id="result"></div>

    <button id="claim">เคลมเหรียญ</button>

    <script src="script.js"></script>
</body>
</html>
