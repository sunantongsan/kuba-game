<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KUBAMINER</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.js"></script>
  <script src='//libtl.com/sdk.js' data-zone='10111635' data-sdk='show_10111635'></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#0f0f1a; color:#fff; font-family:Arial, sans-serif; text-align:center; padding:10px; overflow:hidden; }
    .container { max-width:400px; margin:auto; }
    .topbar { display:flex; justify-content:space-between; align-items:flex-start; padding:10px 0; font-size:14px; }
    .topbar .left { color:#ffd700; font-weight:bold; }
    .topbar .right { text-align:right; line-height:1.4; color:#aaa; font-size:12px; }

    h1 { font-size:28px; margin:15px 0; font-weight:bold; color:#ffd700; text-shadow:0 0 8px #ffd700; }
    
    button {
      background:none; color:#fff; border:none; 
      padding:14px; border-radius:16px; font-weight:bold; font-size:16px; 
      margin:10px auto; width:92%; transition:0.2s; display:block;
    }
    button:active { transform:scale(0.98); opacity:0.8; }
    .redeem-btn { color:#9c88ff; }
    .reward-btn { color:#ff6b6b; }
    .upgrade-btn { color:#f39c12; }
    .refer-btn { color:#2ed573; }

    .info { font-size:14px; margin:8px 0; color:#aaa; }
    .highlight { color:#ffd700; font-weight:bold; }
    .energy-text { color:#4ade80; font-weight:bold; }

    .bald { width:180px; height:180px; margin:25px auto; cursor:pointer; user-select:none; }
    .bald img { width:100%; height:100%; border-radius:50%; transition:0.2s; }
    .bald:active img { transform:scale(0.92); }

    .particle { position:absolute; font-size:26px; pointer-events:none; animation:fly 1s ease-out forwards; font-weight:bold; color:#ffd700; }
    @keyframes fly { to { transform:translateY(-120px); opacity:0; } }

    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:999; overflow-y:auto; }
    .modal-content { background:#1a1a2e; margin:5% auto; padding:20px; width:90%; border-radius:24px; text-align:center; max-width:400px; }
    
    .redeem-container { padding:20px; margin:15px 0; }
    .redeem-title { font-size:22px; color:#ffd700; margin-bottom:15px; text-shadow:0 0 8px #ffd700; }
    
    .input-group { padding:16px; margin:10px 0; text-align:left; }
    .input-group input { background:none; border:none; color:#fff; font-size:24px; text-align:right; width:100%; }
    .input-group label { color:#aaa; font-size:14px; }
    
    .confirm-box { padding:16px; margin:15px 0; text-align:left; }
    .confirm-gas { color:#ff6b6b; font-weight:bold; }
    .btn-group { display:flex; gap:10px; }
    .btn-group button { flex:1; margin:0; padding:14px; border-radius:12px; font-weight:bold; }

    .close-btn { background:#e74c3c; margin:10px; padding:12px; border-radius:12px; font-size:14px; }

    .tx-info { padding:10px; margin:10px 0; font-size:12px; color:#4ade80; word-break:break-all; }
    .tx-info a { color:#4ade80; text-decoration:underline; }

    .balance-kuba { color:#ffd700; font-weight:bold; }
    .balance-pol { color:#9c88ff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="left">Points: <span class="highlight" id="pointsDisplay">0</span></div>
      <div class="right">
        <div>KUBA: <span class="balance-kuba" id="kubaBalance">0</span></div>
        <div>POL: <span class="balance-pol" id="polBalance">0</span></div>
      </div>
    </div>

    <h1>KUBAMINER</h1>

    <button class="redeem-btn" onclick="openRedeem()">แลกเปลี่ยน</button>
    <button class="reward-btn" id="rewardButton" onclick="showRewardChoice()">รับรางวัล</button>
    <div class="info" style="margin:0 0 15px 0;">Level: <span class="highlight" id="level">1</span></div>

    <div class="bald" id="baldHead">
      <img id="baldImg" src="bald.png" alt="Tap" onerror="this.src='https://via.placeholder.com/300?text=TAP'" />
    </div>

    <div class="info">
      พลังงาน: <span class="energy-text" id="energy">100</span> / <span id="maxEnergy">100</span>
    </div>

    <button class="upgrade-btn" onclick="upgradeCharacter()">อัปเกรด (<span id="upgradeCost">500</span> แต้ม)</button>
    <button class="refer-btn" onclick="openReferralAd()">รับ Airdrop!</button>
  </div>

  <!-- Redeem Modal -->
  <div id="redeemModal" class="modal">
    <div class="modal-content">
      <div class="redeem-container">
        <h3 class="redeem-title">แลกเปลี่ยน</h3>
        
        <button class="deposit-btn" onclick="depositPOL()" style="color:#e67e22; font-size:14px;">ฝาก POL (สำหรับ Gas)</button>

        <!-- ปุ่มสลับโหมด -->
        <div style="display:flex; gap:10px; margin:15px 0;">
          <button id="modePoints" class="switch-btn" onclick="setMode('points-to-kuba')" style="flex:1; color:#ffd700;">แต้ม → KUBA</button>
          <button id="modeKuba" class="switch-btn" onclick="setMode('kuba-to-points')" style="flex:1; color:#ffd700;">KUBA → แต้ม</button>
        </div>

        <div class="input-group">
          <label id="inputLabel">พิมพ์จำนวนแต้ม (ขั้นต่ำ 100,000)</label>
          <input type="number" id="inputAmount" placeholder="100000" oninput="calculateOutput()">
        </div>

        <div class="input-group">
          <label>คุณจะได้รับ</label>
          <div style="font-size:28px; color:#4ade80; text-align:right;" id="outputAmount">0</div>
          <div style="font-size:14px; color:#aaa; text-align:right;" id="outputUnit">KUBA</div>
        </div>

        <div id="confirmSection" style="display:none;">
          <div class="confirm-box">
            <div>ยืนยันการแลก</div>
            <div style="margin:8px 0;">ได้รับ: <span id="confirmOutput">0</span> <span id="confirmUnit">KUBA</span></div>
            <div class="confirm-gas">ค่า Gas: <span id="confirmGas">0.021</span> POL</div>
          </div>
          <div class="btn-group">
            <button style="background:#4ade80; color:#fff; border:none;" onclick="executeRedeem()">ยืนยัน</button>
            <button style="background:#e74c3c; color:#fff; border:none;" onclick="cancelRedeem()">ยกเลิก</button>
          </div>
        </div>

        <button id="nextBtn" class="redeem-btn" onclick="checkAndShowConfirm()" disabled>ถัดไป</button>
        <div id="txInfo" class="tx-info" style="display:none;">
          Tx: <a id="txLink" href="#" target="_blank">ดูบน PolygonScan</a>
        </div>
      </div>
      <button class="close-btn" onclick="closeRedeem()">ปิด</button>
    </div>
  </div>

  <!-- Reward Modal -->
  <div id="rewardModal" class="modal">
    <div class="modal-content">
      <h3 style="color:#ffd700; margin-bottom:15px;">เลือกของรางวัล!</h3>
      <div style="margin:15px 0; font-size:16px; color:#fff;">
        ดูโฆษณาเสร็จแล้ว! รับรางวัลอย่างใดอย่างหนึ่ง:
      </div>
      <button onclick="claimPointsReward()" style="color:#4ade80; margin:10px; padding:14px; border-radius:12px; font-weight:bold; font-size:16px;">
        รับ <span id="pointsRewardAmount">300</span> แต้ม
      </button>
      <button onclick="claimEnergyReward()" style="color:#f39c12; margin:10px; padding:14px; border-radius:12px; font-weight:bold; font-size:16px;">
        รับพลังงาน 50%
      </button>
      <button onclick="closeRewardModal()" style="background:#e74c3c; color:#fff; margin:10px; padding:12px; border-radius:12px;">ยกเลิก</button>
    </div>
  </div>

  <script>
    // Game Variables
    let points = 0, energy = 100, maxEnergy = 100, tapPower = 1, level = 1;
    const MAX_LEVEL = 100;
    let wallet = null, provider = null, signer = null, kubaContract = null;
    let isTapping = false, pendingReward = false;
    let redeemMode = 'points-to-kuba';

    // Config
    const POINTS_PER_KUBA = 10;
    const MIN_POINTS = 100000;
    const BASE_GAS = 0.001;
    const GAS_PER_KUBA = 0.000002;
    const KUBA_ADDRESS = '0x8eFc217Bb56e9081455171002F80b84737cB4468';
    const ERC20_ABI = [
      'function balanceOf(address) view returns (uint256)',
      'function transfer(address to, uint256 amount) public returns (bool)'
    ];

    // Load / Save
    function loadGame() {
      points = parseFloat(localStorage.getItem('kuba_points')) || 0;
      level = parseInt(localStorage.getItem('kuba_level')) || 1;
      tapPower = level;
      maxEnergy = level * 100;
      energy = parseFloat(localStorage.getItem('kuba_energy')) || maxEnergy;
      energy = Math.min(energy, maxEnergy);
      updateUI();
    }
    function saveGame() { 
      localStorage.setItem('kuba_points', points); 
      localStorage.setItem('kuba_level', level); 
      localStorage.setItem('kuba_energy', energy);
    }

    // Init
    async function initWallet() {
      loadGame();
      provider = new ethers.providers.JsonRpcProvider('https://polygon-rpc.com');
      let pk = localStorage.getItem('kuba_private_key');
      if (!pk) { 
        wallet = ethers.Wallet.createRandom(); 
        localStorage.setItem('kuba_private_key', wallet.privateKey); 
        alert('สร้าง Wallet แล้ว! ฝาก POL เพื่อจ่าย gas'); 
      } else wallet = new ethers.Wallet(pk, provider);
      signer = wallet.connect(provider);
      kubaContract = new ethers.Contract(KUBA_ADDRESS, ERC20_ABI, provider);
      regenerateEnergy();
      setupTap();
      updateBalances();
      setInterval(updateBalances, 10000);
    }

    // === BALANCE UPDATE ===
    async function updateBalances() {
      try {
        const kubaBal = await kubaContract.balanceOf(wallet.address);
        const polBal = await provider.getBalance(wallet.address);
        document.getElementById('kubaBalance').innerText = parseFloat(ethers.utils.formatUnits(kubaBal, 18)).toFixed(4);
        document.getElementById('polBalance').innerText = parseFloat(ethers.utils.formatEther(polBal)).toFixed(6);
      } catch (e) {
        document.getElementById('kubaBalance').innerText = '0';
        document.getElementById('polBalance').innerText = '0';
      }
    }

    // === TAP SYSTEM ===
    function setupTap() {
      const bald = document.getElementById('baldHead');
      bald.addEventListener('click', () => {
        if (isTapping) return;
        isTapping = true;

        const cost = tapPower;
        if (energy < cost) {
          alert('พลังงานไม่พอ!');
          isTapping = false;
          return;
        }

        energy -= cost;
        points += tapPower;
        createParticle('+' + tapPower);
        saveGame();
        updateUI();

        setTimeout(() => { isTapping = false; }, 100);
      });
    }

    function createParticle(text) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.innerText = text;
      p.style.left = Math.random() * 80 + 10 + '%';
      p.style.top = '40%';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 1000);
    }

    function regenerateEnergy() {
      const interval = setInterval(() => {
        if (energy < maxEnergy) {
          energy += 1;
          updateUI();
        } else clearInterval(interval);
      }, 1000);
    }

    // === REDEEM SYSTEM ===
    function openRedeem() { 
      document.getElementById('redeemModal').style.display = 'block'; 
      document.getElementById('inputAmount').value = '';
      document.getElementById('outputAmount').innerText = '0';
      document.getElementById('confirmSection').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'block';
      document.getElementById('nextBtn').disabled = true;
      setMode('points-to-kuba');
    }
    function closeRedeem() { 
      document.getElementById('redeemModal').style.display = 'none'; 
      document.getElementById('txInfo').style.display = 'none';
    }

    function setMode(mode) {
      redeemMode = mode;
      const isPoints = mode === 'points-to-kuba';
      document.getElementById('modePoints').style.opacity = isPoints ? '1' : '0.6';
      document.getElementById('modeKuba').style.opacity = !isPoints ? '1' : '0.6';

      document.getElementById('inputLabel').innerText = isPoints 
        ? 'พิมพ์จำนวนแต้ม (ขั้นต่ำ 100,000)' 
        : 'พิมพ์จำนวน KUBA';
      document.getElementById('inputAmount').placeholder = isPoints ? '100000' : '1000';
      calculateOutput();
    }

    function calculateOutput() {
      const input = parseFloat(document.getElementById('inputAmount').value) || 0;
      let output = 0, unit = '';

      if (redeemMode === 'points-to-kuba') {
        if (input >= MIN_POINTS && input % 10 === 0) {
          output = Math.floor(input / 10);
          unit = 'KUBA';
          document.getElementById('nextBtn').disabled = false;
        } else {
          document.getElementById('nextBtn').disabled = true;
        }
      } else {
        if (input > 0 && input % 1 === 0) {
          output = input * 10;
          unit = 'แต้ม';
          document.getElementById('nextBtn').disabled = false;
        } else {
          document.getElementById('nextBtn').disabled = true;
        }
      }

      document.getElementById('outputAmount').innerText = output.toLocaleString();
      document.getElementById('outputUnit').innerText = unit;
    }

    async function checkAndShowConfirm() {
      const input = parseFloat(document.getElementById('inputAmount').value);
      const output = redeemMode === 'points-to-kuba' ? Math.floor(input / 10) : input * 10;

      if (redeemMode === 'points-to-kuba') {
        if (points < input) return alert('แต้มไม่พอ!');
        const polBalance = await provider.getBalance(wallet.address);
        const gas = BASE_GAS + output * GAS_PER_KUBA;
        if (parseFloat(ethers.utils.formatEther(polBalance)) < gas) {
          return alert(`POL ไม่พอ! ต้องการ ~${gas.toFixed(6)} POL`);
        }
      } else {
        const kubaBalance = await kubaContract.balanceOf(wallet.address);
        const kubaNeeded = ethers.utils.parseUnits(input.toString(), 18);
        if (kubaBalance.lt(kubaNeeded)) {
          return alert(`KUBA ไม่พอ! มี ${ethers.utils.formatUnits(kubaBalance, 18)} KUBA`);
        }
      }

      const gas = redeemMode === 'points-to-kuba' ? (BASE_GAS + output * GAS_PER_KUBA).toFixed(6) : '0 (ฟรี)';
      document.getElementById('confirmOutput').innerText = output.toLocaleString();
      document.getElementById('confirmUnit').innerText = redeemMode === 'points-to-kuba' ? 'KUBA' : 'แต้ม';
      document.getElementById('confirmGas').innerText = gas;
      document.getElementById('confirmSection').style.display = 'block';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function cancelRedeem() {
      document.getElementById('confirmSection').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'block';
    }

    async function executeRedeem() {
      const input = parseFloat(document.getElementById('inputAmount').value);
      const output = redeemMode === 'points-to-kuba' ? Math.floor(input / 10) : input * 10;

      if (redeemMode === 'points-to-kuba') {
        points -= input;
        try {
          const tx = await kubaContract.connect(signer).transfer(wallet.address, ethers.utils.parseUnits(output.toString(), 18));
          const receipt = await tx.wait();
          alert(`สำเร็จ! +${output.toLocaleString()} KUBA`);
          showTx(receipt.transactionHash);
          updateBalances();
        } catch (e) { alert('ผิดพลาด: ' + e.message); }
      } else {
        points += output;
        alert(`สำเร็จ! +${output.toLocaleString()} แต้ม (ไม่เสีย gas)`);
      }
      saveGame(); updateUI(); closeRedeem();
    }

    function showTx(hash) {
      document.getElementById('txInfo').style.display = 'block';
      document.getElementById('txLink').href = `https://polygonscan.com/tx/${hash}`;
      document.getElementById('txLink').innerText = hash.slice(0,10) + '...';
    }

    function depositPOL() {
      const addr = wallet.address;
      navigator.clipboard.writeText(addr);
      alert(`คัดลอกแล้ว!\nส่ง POL ไปที่:\n${addr}`);
    }

    // === REWARD, UPGRADE ===
    function showRewardChoice() {
      const btn = document.getElementById('rewardButton');
      btn.disabled = true;

      show_10111635().then(() => {
        pendingReward = true;
        updateRewardAmounts();
        document.getElementById('rewardModal').style.display = 'block';
        btn.disabled = false;
      }).catch(() => {
        alert('กรุณาดูโฆษณาให้จบ');
        btn.disabled = false;
      });
    }

    function updateRewardAmounts() {
      const reward = 300 + (level * 10);
      document.getElementById('pointsRewardAmount').innerText = reward.toLocaleString();
    }

    function claimPointsReward() {
      if (!pendingReward) return;
      const reward = 300 + (level * 10);
      points += reward;
      saveGame(); updateUI();
      alert(`ได้รับ ${reward.toLocaleString()} แต้ม!`);
      closeRewardModal();
    }

    function claimEnergyReward() {
      if (!pendingReward) return;
      const reward = Math.floor(maxEnergy * 0.5);
      energy = Math.min(energy + reward, maxEnergy);
      saveGame(); updateUI();
      alert(`ได้รับพลังงาน ${reward} หน่วย!`);
      closeRewardModal();
    }

    function closeRewardModal() {
      document.getElementById('rewardModal').style.display = 'none';
      pendingReward = false;
    }

    function upgradeCharacter() {
      if (level >= MAX_LEVEL) return alert('Max Level!');
      const cost = level === 99 ? 1500000 : 500 + level * 15000;
      if (points < cost) return alert(`ต้องการ ${cost} แต้ม!`);
      points -= cost; level++; tapPower = level; maxEnergy = level * 100;
      energy = Math.min(energy, maxEnergy);
      saveGame(); updateUI();
    }

    function openReferralAd() { 
      window.open('https://sunantongsan.github.io/kuba-game/share-ad.html', '_blank'); 
    }

    function updateUI() {
      document.getElementById('pointsDisplay').innerText = points.toLocaleString();
      document.getElementById('level').innerText = level;
      document.getElementById('energy').innerText = Math.floor(energy);
      document.getElementById('maxEnergy').innerText = maxEnergy;
      const cost = level >= MAX_LEVEL ? 'MAX' : (level === 99 ? 1500000 : 500 + level * 15000).toLocaleString();
      document.getElementById('upgradeCost').innerText = cost;
    }

    // Start
    Telegram.WebApp.ready(); 
    Telegram.WebApp.expand(); 
    initWallet();
  </script>
</body>
</html>
